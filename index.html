<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Java Bot</title>
<style>

  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #1c2a1b;
    color: #d0d0d0;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0.02),
      rgba(255, 255, 255, 0.02) 1px,
      transparent 1px,
      transparent 2px
    );
    pointer-events: none;
    z-index: 99;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 350px;
    max-height: 600px;
    margin: auto;
    padding: 20px;
    background-image:
      linear-gradient(rgba(20, 40, 20, 0.9), rgba(20,40,20,0.9)),
      url('https://cdn.pixabay.com/photo/2015/04/19/08/32/abstract-729509_1280.png');
    background-repeat: repeat;
    background-size: 64px 64px;
    background-position: center center;
  }

  main {
    background: #2e3c23;
    text-align: center;
    padding: 40px 25px;
    border: 4px solid #7cac55;
    box-shadow:
      3px 3px 0 #224214,
      inset 0 0 10px #9fd06b;
    border-radius: 0;
    width: 100%;
    max-width: 320px;
    position: relative;
    user-select: none;
    animation: flicker-border 3s infinite;
  }

  @keyframes flicker-border {
    0%, 100% { box-shadow: 3px 3px 0 #224214, inset 0 0 10px #9fd06b; }
    50% { box-shadow: 3px 3px 0 #2f4a2f, inset 0 0 15px #c0f596; }
  }

  h1 {
    font-size: 1.6rem;
    color: #a0cc5b;
    text-shadow:
      2px 2px 0 #203310,
      4px 4px 0 #557a2c;
    margin-bottom: 10px;
    letter-spacing: 2px;
    animation: glitch 2s infinite;
  }

  @keyframes glitch {
    0% { transform: translate(0, 0); }
    20% { transform: translate(-1px, 1px); }
    40% { transform: translate(1px, -1px); }
    60% { transform: translate(-2px, 0); }
    80% { transform: translate(2px, 2px); }
    100% { transform: translate(0, 0); }
  }

  .creator {
    font-size: 0.55rem;
    color: #b9d07f;
    text-shadow: 1px 1px 0 #223311;
    margin-bottom: 30px;
    font-weight: normal;
  }

  p.description {
    font-size: 0.6rem;
    color: #e0e7d6;
    line-height: 1.6;
    margin-bottom: 35px;
    letter-spacing: 0.9px;
    user-select: text;
  }

  .invite-btn {
    display: inline-block;
    font-size: 0.7rem;
    text-transform: uppercase;
    color: #fff;
    background-color: #3b521d;
    border: 3px solid #8fbc54;
    padding: 15px 20px;
    box-shadow:
      inset -3px -3px 0 #2c420e,
      inset 3px 3px 0 #556d26,
      3px 3px 0 #2d350f;
    cursor: pointer;
    text-decoration: none;
    user-select: none;
    transition: all 0.2s ease-in-out;
    letter-spacing: 2px;
  }

  .invite-btn:hover,
  .invite-btn:focus {
    background-color: #577f31;
    border-color: #b9d07f;
    box-shadow:
      inset -5px -5px 0 #2a3a06,
      inset 5px 5px 0 #90be3b,
      5px 5px 0 #3d400a;
    color: #dbf67a;
    outline: none;
  }

  .invite-btn:active {
    background-color: #2a3a06;
    box-shadow: inset 0 0 10px #90be3b;
    transform: translate(1px, 1px);
    color: #ade84c;
  }

  .pixel-deco {
    width: 10px;
    height: 10px;
    background: #8fbc54;
    position: absolute;
    top: -6px;
    left: -6px;
    box-shadow:
      300px 0 #8fbc54,
      0 400px #8fbc54,
      300px 400px #8fbc54;
  }

  .footer-note {
    font-size: 0.45rem;
    color: #88a269;
    margin-top: 20px;
    opacity: 0.6;
    text-shadow: 1px 1px 0 #1a2b10;
  }

  @media (max-width: 350px) {
    main {
      padding: 30px 15px;
    }
    h1 {
      font-size: 1.3rem;
    }
    p.description {
      font-size: 0.55rem;
    }
    .invite-btn {
      font-size: 0.65rem;
      padding: 12px 15px;
    }
  }
</style>
</head>
<body>
<main role="main" aria-label="Java Bot">
  <div class="pixel-deco"></div>
  <h1>Java Bot</h1>
  <div class="creator">crafted by the java team</div>
  <p class="description">
    Your server's little helperâ€”designed for mods, admins, and users! Enhancing moderation, streamlining admin tasks, and making the user experience smoother, smarter, and more fun for everyone!
  </p>
  <a href="https://discord.gg/smhqSyhBG7" target="_blank" rel="noopener" class="invite-btn" aria-label="Invite to Discord server">Join The Server</a>
  <div class="footer-note">v1.0 - pixel powered</div>
</main>
</body>
</html>
